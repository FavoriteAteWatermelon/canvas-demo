<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  html,body{
    margin: 0;
    overflow: hidden;
    width:100%;
    height: 100%;
    /* cursor: none; */
    background: yellow;
  }
</style>
<body>
  <canvas id="canvas"></canvas>
</body>
<script>
var ctx = document.getElementById("canvas"),
content = ctx.getContext('2d'),
round=[],
WIDTH,
HEIGHT,
initRoundPoplulation = 300;
WIDTH = document.documentElement.clientWidth;
HEIGHT = document.documentElement.clientHeight;
ctx.width = WIDTH;
ctx.height = HEIGHT;


// 定义类
// 此参数与屏幕宽度关联，所有就会始终小圆在屏幕的内部
function Round_item (index) {
  this.index = index;
  this.x =  Math.random() * WIDTH;
  this.y =  Math.random() * HEIGHT;
  this.r = Math.random() * 2 + 20;
  this.color = "rgba("+ getRandomColorNum() + ","+ getRandomColorNum() +","+ getRandomColorNum() +"," +(Math.floor(Math.random() * 10) + 1)  / 10 + ")";
}
Round_item.prototype.draw = function () {
  content.fillStyle = this.color;
  // content.shadowBlur = this.r + 10;
  content.beginPath();
  content.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
  content.closePath();
  content.fill();
}
function getRandomColorNum() {
  return 255 * (Math.floor(Math.random() * 10) + 1) / 10
}
function init () {
  for (var i = 0; i < initRoundPoplulation;i++) {
    round[i] = new Round_item(i);
    round[i].draw();
  }
}


init()
// console.log(round)
</script>
</html>
