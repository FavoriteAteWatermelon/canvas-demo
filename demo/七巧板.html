<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas width="1024" height="768" id="myCanvas" >
  当前浏览器不支持canvas</canvas>
</body>
<script>

  window.onload=function(){
    var tangram= [
      {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
      {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
      {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
      {p:[{x:600,y:200},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
      {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ecc"},
      {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"},
    ]
    var canvas = document.getElementById("myCanvas")
    var context = canvas.getContext('2d')
    for(var j=0;j<tangram.length;j++){
      draw(context,tangram[j])
    }
   
    function draw(cxt,pointList){
      cxt.beginPath()
      cxt.moveTo(pointList['p'][0]['x'],pointList['p'][0]['y'])

      // console.log(1)
      for(var i=1;i<pointList.p.length;i++){
        cxt.lineTo(pointList['p'][i]['x'],pointList['p'][i]['y'])
      }
      cxt.closePath()
      // console.log(pointList.color)
 
      cxt.fillStyle= pointList.color
      cxt.fill()
      cxt.strokeStyle="black"
      cxt.lineWith=3
      cxt.stroke()
    }

    // context.end()


  }

</script>
</html>
